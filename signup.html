<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="account.css">
    <script src="account.js" async></script>
    <link rel="icon" href="shop.svg" type="image/icon type">

</head>
<body>

  <div class="container">
    <h1>Registration Form</h1>
    <form>
        <div class="form-control">
            <input type="text" required>
            <label>Name</label>
          </div>

      <div class="form-control">
        <input type="text" required>
        <label>Email</label>
      </div>
      <div class="form-control">
        <input type="password" required>
        <label>Password</label>
      </div>

      <div class="form-control">
        <input type="password" required>
        <label>Re-type Password</label>
      </div>
      <div class="form-control">
        <input type="text" required>
        <label>Phone Number</label>
      </div>
      

      <a class="Login" href="index.html"><button type="button" class="btn" >Login</button></a>
      <p class="text">Already Have an account?  <a href="account.html">Login</a></p>
    </form>
  </div>

  <script src="account.js"></script>
</body>
</html>
